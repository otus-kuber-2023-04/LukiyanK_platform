apiVersion: v1 
kind: Pod 
metadata:
  name: web
  labels:
    app: web 
spec:
  volumes:
  - name: app
    emptyDir: {}
  containers: 
    - name: web
      image: luliyan/for_hw_otus:latest
      readinessProbe:
        httpGet:
#          path: /index.html
          path: /
          port: 80
      livenessProbe:
        tcpSocket: { port: 8000 }
      volumeMounts:
        - name: app
          mountPath: /app
  initContainers:
  - name: init-myservice
    image: busybox:1.26.0
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts: 
      - name: app
        mountPath: /app

